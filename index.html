<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shop</title>
    <link rel="icon" href="Asset/Logo/catshop.png">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Navbar Menu -->
    <nav class="container topnav" id="myTopnav">
        <img src="Asset/Logo/catshop.png" alt="catshop" class="nav-logo">
        <div class="home"><a href="index.html">Home</a></div>
        <div class="profile"><a href="Menu/profile.html"> Our Profile</a></div>
        <div class="portofolio">Portofolio</div>
        <div class="masage">Masage Us</div>
        <div href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </div>
    </nav>
    <!-- Slideshow -->
    <div class="container slide">
        <h1 class="top-left">Hi <span id="namew"></span>,Welcome To The Cat Shop</h1>
        <p class="top-left">All Cat Products Are Here</p>
        <img class="mySlides" src="Asset/Slide/catslide1.png">
        <img class="mySlides" src="Asset/Slide/catslide2.png">
        <img class="mySlides" src="Asset/Slide/catslide3.png">
    </div>
    <!-- Product -->
    <div class="container-product">
        <h1>Poduct</h1>
        <div class="container-gl">
            <div class="row">
                <div class="col-4">
                    <img class="container-gl-img" src="Asset/Img/cannedfood.png" alt="cannerdfood" width="200px">
                    <p><Strong>Canner Food</Strong></p>
                </div>
                <div class="col-4">
                    <img class="container-gl-img" src="Asset/Img/catfood.png" alt="catfood" width="200px">
                    <p><Strong>Cat Food</Strong></p>
                </div>
                <div class="col-4">
                    <img class="container-gl-img" src="Asset/Img/sleepcat.png" alt="sleepcat" width="200px">
                    <p><Strong>Sleep Cat</Strong></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Message Us -->
    <div class="container-us">
        <h1>Message Us</h1>
        <div class="container-flex">
            <div class="container-flex-form">
                <form name="message-form" onsubmit="return validateForm()">
                    <div class="row">
                    <div class="col-25">
                        <label for="fname">Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="Nama" name="full-name" placeholder="Your name..">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label for="ldate">Date Of Birth</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="date" name="birth-date" placeholder="dd-mm-yyyy" value="dd-mm-yyyy">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label for="country">Gender</label>
                    </div>
                    <div class="col-75">
                        <input type="radio" name="gender" id="male" value="Man">Man
                        <input type="radio" name="gender" id="female" value="Women">Woman
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label for="message">Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="messages" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="container-flex-table">
                <table class="table">
                    <tr>
                        <th>Current Date and Time is</th>
                        <td>:</td>
                        <td><span id='date-time'></span>.</td>
                    </tr>
                </table>
                <div class="container-flex-table-content">
                    <table class="table">
                        <tr>
                            <th scope="col">Nama</th>
                            <td>:</td>
                            <td><span id="sender-full-name"></span></td>
                        </tr>
                        <tr>
                            <th scope="col">Date</th>
                            <td>:</td>
                            <td><span id="sender-birth-date"></span></td>
                        </tr>
                        <tr>
                            <th scope="col">Gender</th>
                            <td>:</td>
                            <td><span id="sender-gender"></span></td>
                        </tr>
                        <tr>
                            <th scope="col">Message</th>
                            <td>:</td>
                            <td><span id="sender-messages"></span></td>
                        </tr>
                    </table>
                </div>
              </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container">
        <footer>
            <p>Creator By Juni</p>
        </footer>
    </div>
    <!-- JS -->
    <!-- JS SlideShow -->
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
    </script>

    </script> -->

    <!-- Current Time -->
    <script>
        var dt = new Date();
        document.getElementById('date-time').innerHTML=dt;
    </script>
    <!-- Save Message -->
    <script >
        function validateForm(){
            var name = document.forms["message-form"]["full-name"].value;
            var birthDate = document.forms["message-form"]["birth-date"].value;
            var gender = document.forms["message-form"]["gender"].value;
            var messages = document.forms["message-form"]["messages"].value;

            if(name == "" || birthDate == "" || gender == "" || messages == ""){
                alert("Tidak boleh ada yang kosong");
                return false;
            }

            document.getElementById("sender-gender").innerHTML = gender;
            document.getElementById("sender-full-name").innerHTML = name;
            document.getElementById("sender-birth-date").innerHTML = birthDate;
            document.getElementById("sender-messages").innerHTML = messages;
            return false;
        }
      </script>
</body>
</html>
